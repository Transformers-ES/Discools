<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Discools</title>

    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/prod_style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <!-- ====== HEADER / NAV ====== -->
    <header class="site-header">
        <div class="topbar">
            <nav class="nav">
                <ul class="nav-left">
                    <li class="nav-item"><a href="/" class="nav-link active">HOME</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">ALL DISCOOLS</a></li>
                </ul>

                <div class="nav-center-logo">
                    <img src="/midia/icones/logoDiscools.png" alt="logo" class="logo">
                </div>

                <ul class="nav-right">
                    <li class="nav-item search">
                        <div class="search-wrapper">
                            <input class="search-input" placeholder="Buscar..." />
                            <img src="/midia/icones/iconePesquisa.png" alt="icon" id="iconPesquisa">
                        </div>
                    </li>
                    <li class="nav-item icon" id="profileIcon" title="perfil">
                        <img src="/midia/icones/iconeUsuario.png" alt="icon" class="icon-img">
                    </li>
                    <li class="nav-item icon" id="cartToggle" title="carrinho">
                        <img src="/midia/icones/iconeCarrinho.png" alt="icon" class="icon-img">
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- ====== MAIN LAYOUT ====== -->
    <main class="main-layout" id="mainLayout">

        <!-- left/main content -->
        <section class="content-area">

            <!-- disco maior em destaque -->
            <section class="featured-product">
                <div id="product-container"></div>
            </section>

            <!-- Galerias / categorias -->
            <section class="catalog">
                <article class="category" data-category-id="2">
                    <h2 class="category-title"></h2>
                    <div class="product-grid" id="cat-1"></div>
                </article>
            </section>

        </section>
    </main>

    <!-- ====== CART SIDEBAR ====== -->
    <aside class="cart-sidebar" id="cartSidebar" aria-hidden="true">
        <header class="cart-header">
            <h3>Carrinho</h3>
            <button id="closeCart" class="close-cart">âœ•</button>
        </header>

        <div class="cart-body" id="cartItems">
            <p class="empty-msg">Nenhum produto no carrinho.</p>
        </div>

        <footer class="cart-footer">
            <button id="checkoutBtn" class="btn-buy">Comprar</button>
        </footer>
    </aside>

    <!-- JS -->
    <script src="/javascript/categoria.js"></script>
    <script src="/javascript/produto.js"></script>
    <script src="/javascript/carrinho.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <footer class="footer">
        CONTATE-NOS: DISCOOLS@GMAIL.COM
    </footer>
</body>

</html>
